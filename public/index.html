<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./style.css">
		<title>ehatz MongoCheerio</title>
	</head>
	<body>
		<div class='container'>
			<div class='row'>
				<div class='col-md-12'>
					<div id="buttonsDiv">		
						<button class="btn btn-primary" id="previousArticle">Previous Article</button>
						<button class="btn btn-primary" id="updateArticles">Update Articles</button>
						<button class="btn btn-primary" id="nextArticle">Next Article</button>
					</div>	
					<div id="articleDiv" data-articleid="">
						
					</div>
				</div>
			</div>
			<div class="row">
				<div class='col-md-12'>
					<div id="commentDiv">
					</div>

					<div id="addCommentDiv">
						<form class="form-horizontal" id="commentForm">
							<div class="form-group">
								<label class="sr-only" for="exampleInputEmail3"></label>
								<div class="col-md-10">
									<input type="text" class="form-control" id="commentInput" placeholder="Add a comment!">
								</div>
								<div class="col-md-2">
								<button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
							</div>
							</div>

						</form>
					</div>
				</div>
			</div>
				
		</div>
		<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="./app.js"></script>
	</body>
</html>
